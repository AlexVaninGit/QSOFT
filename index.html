<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>QSOFT</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="header__logo-link" href="#">
                        <img class="header__logo-img" src="./images/logo.png" alt="logo img">
                    </a>
                </div>
                <form class="header__serch-form" action="#">
                    <button class="header__serch-btn">
                        <img class="header__serch-icon" src="./images/search-icon.svg" alt="search icon">
                    </button>
                    <input class="header__serch-input" type="search" placeholder="Найти">
                </form>
                <div class="header__user">
                    <a class="header__user-link" href="#">
                        <p class="header__user-text">Константин</p>
                        <img class="header__user-icon" src="./images/user-icon.png" alt="user icon">
                    </a>
                    <a class="header__profile-link" href="#">
                    <img class="header__profile-icon" src="./images/profile-icon.svg" alt="profile icon">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="partners">
            <div class="container">
                <h1 class="partners__title">Наши партнёры</h1>
                <ul class="partners__list">
                    <li class="partners__item">
                        <a class="partners__link" href="#">
                            <img class="partners__img" src="./images/partners-img.png" alt="partners img">
                        </a>
                    </li>
                    <li class="partners__item">
                        <a class="partners__link" href="#">
                            <img class="partners__img" src="./images/partners2.png" alt="partners img">
                        </a>
                    </li>
                    <li class="partners__item">
                        <a class="partners__link" href="#">
                            <img class="partners__img" src="./images/partners3.png" alt="partners img">
                        </a>
                    </li>
                    <li class="partners__item">
                        <a class="partners__link" href="#">
                            <img class="partners__img" src="./images/partners4.png" alt="partners img">
                        </a>
                    </li>
                    <li class="partners__item">
                        <a class="partners__link" href="#">
                            <img class="partners__img" src="./images/partners5.png" alt="partners img">
                        </a>
                    </li>
                    <li class="partners__item">
                        <a class="partners__link" href="#">
                            <img class="partners__img" src="./images/partners6.png" alt="partners img">
                        </a>
                    </li>
                    <li class="partners__item">
                        <a class="partners__link" href="#">
                            <img class="partners__img" src="./images/partners7.png" alt="partners img">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
